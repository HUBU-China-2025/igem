<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="https://static.igem.wiki/common/icons/favicons/igem-2022.svg"/>
  <link rel="license" href="https://creativecommons.org/licenses/by/4.0/"/>

  <!-- Bootstrap CSS -->
  <link href="{{ url_for('static', filename = 'bootstrap.css') }}" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet">

  <!-- Theme CSS   -->
  <link href="{{ url_for('static', filename = 'css/theme.css') }}" rel="stylesheet">

  <!-- Anchors CSS   -->
  <link href="{{ url_for('static', filename = 'css/anchors.css') }}" rel="stylesheet">

  <!-- Entry CSS   -->
  <link href="{{ url_for('static', filename = 'css/entry.css') }}" rel="stylesheet">

  <link href="{{ url_for('static', filename = 'css/header.css') }}" rel="stylesheet">

  <link href="{{ url_for('static', filename = 'css/common.css') }}" rel="stylesheet">

  <link href="{{ url_for('static', filename = 'css/animate.min.css') }}" rel="stylesheet">

  <link href="{{ url_for('static', filename = 'swiper/swiper-bundle.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename = 'swiper/animate.min.css') }}" rel="stylesheet">

  <title>{% block title %}{% endblock %} | HUBU-China - iGEM 2024</title>

</head>
<body>

<!-- 顶部进度条 -->
<progress id="content_progress" value="0"></progress>
<!-- 悬挂返回顶部 -->
<div id="scroll-top" class="position-fixed floating"
     style="z-index: 999;right: 1rem;bottom: 2rem;cursor: pointer;transition: all 300ms ease-in-out;">
  <img onclick="window.scrollTo({top: 0, behavior: 'smooth'})" style="width: 6rem;height: 6rem;"
       src="https://static.igem.wiki/teams/5044/scroll-top.png" alt="">
</div>
<!-- Navigation -->
{% include 'menu.html' %}

<div id="loading"
     style="width: 100vw;height: 100vh;background: #fef9e9;position: fixed;left: 0;top: 0;z-index: 9999;display: flex;align-items: center;justify-content: center;transition: all 240ms;">
  <div class="d-flex flex-column align-items-center">
    <img src="https://static.igem.wiki/teams/5044/loading.gif" style="width: 200px;height: 200px;" alt="">
    <div class="mt-3" style="width: 10rem;height: 0.6rem;border-radius: 0.4rem;overflow: hidden">
      <div style="position: relative;background: #72966a;height: 100%;width: 10rem;animation: loading 1.6s linear infinite;"></div>
    </div>
    <div class="mt-3">
      <img class="animate__animated animate__slow animate__pulse animate__infinite" style="width: 24rem" src="https://static.igem.wiki/teams/5044/hubu-china.png" alt="">
    </div>
  </div>
</div>
<!-- Page Content -->
<div>
  {% block page_content %}{% endblock %}
</div>

<!-- Footer: MUST mention license AND have a link to team wiki's repository on gitlab.igem.org -->
{% include 'footer.html' %}

<!-- Bootstrap Bundle with Popper -->
<script src="{{ url_for('static', filename = 'swiper/swiper-bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'swiper/swiper.animate1.0.3.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'bootstrap.js') }}"></script>
<script src="{{ url_for('static', filename = 'popper.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'js/index.js') }}"></script>
<script src="{{ url_for('static', filename = 'js/home.js') }}"></script>
</body>
</html>
