{% extends "layout.html" %}
{% block title %}Attributions{% endblock %}

{% block page_content %}
  <style>
    .attribution-container {
      background: #fefdf8;
      padding: 2rem;
      box-sizing: border-box;
      border-radius: 1rem;
      box-shadow: 1rem 1rem 0 #72936e;
      max-width: 56rem;
      margin-top: 2rem;
      margin-bottom: 5rem;
      border: 1px solid #ffeedb;
      font-family: NunitoRegular, sans-serif;

      .attribution-box {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        gap: 1rem;

        .attribution-item {
          background-color: #f5f5f5;
          box-shadow: 0 0 3px 1px #dfdfdf;
          width: 100%;
          border-radius: 0.4rem;
          padding: 1rem;

          .attribution-title {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #d0d7deb3;
            margin-bottom: 0.4rem;

            h2 {
              border-bottom: none;
            }
          }

          h2, h4, h5 {
            margin-top: 0;
            margin-bottom: 0.4rem;
            padding-bottom: 0;
          }

          h5 {
            font-size: 1.6rem;
            font-weight: bold;
            font-family: NunitoBlod, sans-serif;
            color: #38603e;
            font-style: italic;
            text-shadow: 2px 2px 1px #76936d;
          }
        }
      }
    }
  </style>
  <section class="header-box"></section>

  <div class="px-2 px-lg-5 d-flex flex-row">
    <section class="container attribution-container">
      <script type="text/javascript">
        window.addEventListener('message', function (e) {
          const {type, data} = JSON.parse(e.data)
          if (type === 'igem-attribution-form') {
            const element = document.getElementById('igem-attribution-form')
            element.style.height = data + 50 + 'px'
          }
        })
      </script>
      <iframe style="width: 100%;" id="igem-attribution-form"
              src="https://attributions.igem.org?team=hubu-china&year=2024"></iframe>
    </section>
  </div>

  <script src="{{ url_for('static', filename = 'js/sidebar.js') }}"></script>
  <script>
    initAnchors(100, 560);
    initEntry();
  </script>
{% endblock %}
